<VirtualHost *:80>
    WSGIDaemonProcess references user=apache group=apache threads=5 python-path=/opt/reflink/arxiv-reflink:/opt/reflink/venv/lib/python3.5/site-packages home=/opt/reflink/arxiv-reflink
    WSGIScriptAlias / /opt/reflink/arxiv-reflink/reflink.wsgi process-group=references

    <Directory /opt/reflink/arxiv-reflink>
        WSGIProcessGroup references
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Require all granted
    </Directory>
</VirtualHost>
