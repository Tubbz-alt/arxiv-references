- name: copy startup assets
  copy:
    src: files/start_worker
    dest: /opt/reflink/bin/start_worker
    #owner: "{{ reflink_user }}"
    #group: "{{ reflink_user }}"
    mode: "u=rwx,g=r,o=r"



